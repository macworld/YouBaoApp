<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <!--<ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">-->
    <!--<ion-nav-view name="tab-dash"></ion-nav-view>-->
  <!--</ion-tab>-->


  <!-- Home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" class="text_bold">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!--Category  Tab -->
  <ion-tab title="专区" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/category" class="text_bold">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="私信" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" class="text_bold" badge="2" badge-style="badge-assertive">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab title="帮助" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/help" class="text_bold" badge="2" badge-style="badge-calm">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

  <!-- Personal Tab -->
  <ion-tab title="个人" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account" class="text_bold">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
