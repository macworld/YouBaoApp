<ion-view view-title="<B>会员登录</B>" hide-nav-bar="false">
    <!-- 这边必须是返回首页，不能goback，防止跳回去之后又判断未登录然后又跳进来-->
    <ion-nav-buttons side="left">
        <a class="button button-clear icon ion-ios-home" href="#/tab/home"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-small button_margin" href="#registe">注册</a>
    </ion-nav-buttons>

    <ion-tabs class="tabs-top tabs-striped">
        <ion-tab title="<b>普通登录</b>" ng-click="selectTabWithIndex(0)">
        </ion-tab>
        <ion-tab title="<b>手机短信登录</b>" ng-click="selectTabWithIndex(1)">
        </ion-tab>
    </ion-tabs>

    <ion-content class="has-tabs-top">

        <!-- 这边没有对用户输入中文进行限制，亲测淘宝手机端也是这样，html5自带的inoput type并没有限定中文的类型，所以在用户注册时要进行测试-->
        <ion-list ng-if="normalLogin">
            <div class="card">
                <label class="item item-input">
                    <span class="input-label">账户名</span>
                    <input type="number" placeholder="手机号" autofocus>
                </label>
                <label class="item item-input">
                    <span class="input-label">登录密码</span>
                    <input type="password" placeholder="请输入密码">
                </label>
            </div>

            <div class="list-inset">
                <button class="button button-full button-positive">
                    <B>登录</B>
                </button>
                <div style="position: relative">
                <a class="font_big_weight" href="#/registe">快速注册</a>
                <a class="font_big_weight" style="position: absolute; right: 0;" href="#/certification">找回密码</a>
                </div>
            </div>


        </ion-list>


        <ion-list ng-if="!normalLogin">
            <div class="card">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="number" placeholder="请输入已绑定的手机号" autofocus>
                </label>
            </div>

            <div class="list-inset">
                <button class="button button-full button-positive">
                    <B>短信获取动态密码</B>
                </button>
            </div>


        </ion-list>


    </ion-content>
</ion-view>
